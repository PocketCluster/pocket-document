# https://www.nginx.com/resources/wiki/start/topics/examples/full/
# https://www.digitalocean.com/community/tutorials/how-to-optimize-nginx-configuration

user www-data;
worker_processes 1;
pid /run/nginx.pid;

# number of file descriptors used for nginx
# the limit for the maximum FDs on the server is usually set by the OS.
# if you don't set FD's then OS settings will be used which is by default 2000
worker_rlimit_nofile 100000;

events {
    # determines how much clients will be served per worker
    # max clients = worker_connections * worker_processes
    # max clients is also limited by the number of socket connections available on the system (~64k)
    worker_connections  1024;

    # https://nginx.org/en/docs/events.html
    # optmized to serve many clients with each thread, essential for linux -- for testing environment
    use                 epoll;

    # accept as many connections as possible, may flood worker connections if set too low -- for testing environment
    multi_accept        on;
}

http {

    # https://serverfault.com/questions/660243/nginx-how-to-set-limit-conn-and-limit-req
    # limit the number of requests for a given session
    limit_req_zone      $binary_remote_addr zone=req_limit_per_ip:10m rate=5r/s;

    # limit the number of connections per single IP
    limit_conn_zone     $binary_remote_addr zone=conn_limit_per_ip:10m;

    # cache informations about FDs, frequently accessed files
    # can boost performance, but you need to test those values
    open_file_cache max=200000 inactive=20s; 
    open_file_cache_valid 30s; 
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # turn off to prevent residual cache data
    sendfile            off;

    # send headers in one peace, its better then sending them one by one 
    tcp_nopush          on;

    # don't buffer data sent, good for small data bursts in real time
    tcp_nodelay         on;

    # allow the server to close connection on non responding client, this will free up memory
    reset_timedout_connection on;

    # request timed out -- default 60
    client_header_timeout 12;
    client_body_timeout 12;

    # if client stop responding, free up memory -- default 60
    send_timeout 10;

    # server will close connection after this time -- default 75
    keepalive_timeout 30;

    # number of requests client can make over keep-alive
    keepalive_requests 1000;

    # for VPS hosting    
    types_hash_max_size 2048;

    # Just For Security Reason
    server_tokens       off;

    # if the request body size is more than the buffer size, then the entire (or partial)
    # request body is written into a temporary file
    client_body_buffer_size  128k;

    # headerbuffer size for the request header from client -- for testing environment
    client_header_buffer_size 8k;

    client_max_body_size 4m;

    # maximum number and size of buffers for large headers to read from client request
    large_client_header_buffers 4 256k;

    # https://serverfault.com/questions/499343/why-proxy-pass-header-server
    proxy_pass_header   Server;

    ### Gzip Settings
    gzip              on;
    gzip_disable      msie6;
    gzip_min_length   1024;
    gzip_proxied      expired no-cache no-store private auth;
    gzip_types        text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    # gzip_vary         on;
    # gzip_proxied      any;
    # gzip_comp_level   6;
    # gzip_buffers      16 8k;
    # gzip_http_version 1.1;


    ### MIME type
    include /etc/nginx/mime.types;
    default_type text/html;

    ### Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ### CloudFlare Real IP
    # https://support.cloudflare.com/hc/en-us/articles/200170706-How-do-I-restore-original-visitor-IP-with-Nginx-
    # https://www.cloudflare.com/ips/
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/12;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;

    # use any of the following two
    real_ip_header CF-Connecting-IP;
    #real_ip_header X-Forwarded-For;

    ### Unified additional headers
    # HTTP Strict Transport Security (31536000 seconds = 1 year)
    # https://www.nginx.com/blog/http-strict-transport-security-hsts-and-nginx/
    # https://www.troyhunt.com/understanding-http-strict-transport/
    add_header                Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # config to don't allow the browser to render the page inside an frame or iframe
    # for news, this might cause an issue
    add_header                X-Frame-Options DENY;

    # disable content-type sniffing on some browsers.
    add_header                X-Content-Type-Options nosniff;

    # This header enables the Cross-site scripting (XSS) filter built into most recent web browsers.
    add_header                X-XSS-Protection "1; mode=block";

    #tell the browser that it can only download content from the domains you explicitly allow
#   add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ssl.google-analytics.com https://assets.zendesk.com https://connect.facebook.net; img-src 'self' https://ssl.google-analytics.com https://s-static.ak.facebook.com https://assets.zendesk.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://assets.zendesk.com; font-src 'self' https://themes.googleusercontent.com; frame-src https://assets.zendesk.com https://www.facebook.com https://s-static.ak.facebook.com https://tautt.zendesk.com; object-src 'none'";

    ### Unified SSL Configuration
    # BY UNIFYING ALL SLL CONF INTO ONE, WE CAN FINALLY FIX TLS ERROR ON CHROME (10/23/2018)
    # https://github.com/toomuchio/plex-nginx-reverseproxy/issues/32
    # https://community.letsencrypt.org/t/errors-from-browsers-with-ssl-session-tickets-off-nginx/18124

    ssl                       on;
    ssl_protocols             TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers              'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_session_tickets       off;
    ssl_certificate           /etc/letsencrypt/live/pocketcluster.io/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/pocketcluster.io/privkey.pem;

    # enable session resumption to improve https performance
    # http://vincent.bernat.im/en/blog/2011-ssl-session-reuse-rfc5077.html
    ssl_session_cache         shared:SSL:50m;
    ssl_session_timeout       5m;

    # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits
    ssl_dhparam               /etc/nginx/ssl.crt/dhparams.pem;

    # enable ocsp stapling (mechanism by which a site can convey certificate revocation information to visitors in a privacy-preserving, scalable manner)
    # http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox/
    ssl_stapling              on;
    ssl_stapling_verify       on;
    ssl_trusted_certificate   /etc/letsencrypt/live/pocketcluster.io/fullchain.pem;
    resolver                  8.8.8.8 8.8.4.4;

    ### Virtual Host Configs ###
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

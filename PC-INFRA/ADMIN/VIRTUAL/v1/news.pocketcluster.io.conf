# --- Re-direction --- #

## Redirect all non-encrypted to encrypted
server {
    server_name               news.pocketcluster.io;
    listen                    *:80;
    #listen                   [::]:80;

    return                    301 https://news.pocketcluster.io$request_uri;
}

# --- Main Service --- #

upstream php {
    #this should match value of "listen" directive in php-fpm pool
    server unix:/run/php/php7.0-fpm.sock;
    # server 127.0.0.1:9000;
}

server {
    # https://serverfault.com/questions/660243/nginx-how-to-set-limit-conn-and-limit-req
    # zone which we want to limit by upper values, we want limit whole server
    limit_req                 zone=req_limit_per_ip burst=10 nodelay;
    limit_conn                conn_limit_per_ip 20;

    # General
    server_name               news.pocketcluster.io;
    listen                    *:443 ssl http2;
    #listen                   [::]:443 ssl http2;
    root                      /www/sendy;
    index                     index.html index.php;

    # HTTP Strict Transport Security (31536000 seconds = 1 year)
    # https://www.nginx.com/blog/http-strict-transport-security-hsts-and-nginx/
    # https://www.troyhunt.com/understanding-http-strict-transport/
    add_header                Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # config to don't allow the browser to render the page inside an frame or iframe
    # for news, this might cause an issue
    add_header                X-Frame-Options DENY;

    # disable content-type sniffing on some browsers.
    add_header                X-Content-Type-Options nosniff;

    # This header enables the Cross-site scripting (XSS) filter built into most recent web browsers.
    add_header                X-XSS-Protection "1; mode=block";

    #tell the browser that it can only download content from the domains you explicitly allow
#   add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ssl.google-analytics.com https://assets.zendesk.com https://connect.facebook.net; img-src 'self' https://ssl.google-analytics.com https://s-static.ak.facebook.com https://assets.zendesk.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://assets.zendesk.com; font-src 'self' https://themes.googleusercontent.com; frame-src https://assets.zendesk.com https://www.facebook.com https://s-static.ak.facebook.com https://tautt.zendesk.com; object-src 'none'";

    # SSL configurations
    ssl                       on;
    ssl_protocols             TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers              'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_session_tickets       off;
    ssl_certificate           /etc/letsencrypt/live/pocketcluster.io/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/pocketcluster.io/privkey.pem;

    # enable session resumption to improve https performance
    # http://vincent.bernat.im/en/blog/2011-ssl-session-reuse-rfc5077.html
    ssl_session_cache         shared:SSL:50m;
    ssl_session_timeout       5m;

    # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits
    ssl_dhparam               /etc/nginx/ssl.crt/dhparams.pem;

    # enable ocsp stapling (mechanism by which a site can convey certificate revocation information to visitors in a privacy-preserving, scalable manner)
    # http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox/
    ssl_stapling              on;
    ssl_stapling_verify       on;
    ssl_trusted_certificate   /etc/letsencrypt/live/pocketcluster.io/fullchain.pem;
    resolver                  8.8.8.8 8.8.4.4;

    # --- sendy begins ---
    location = /mailer/ {
        index index.php;
    }
    location /mailer/ {
        if (!-f $request_filename){
            rewrite ^/mailer/([a-zA-Z0-9-]+)$ /mailer/$1.php last;
        }
    }
    location /mailer/l/ {
        rewrite ^/mailer/l/([a-zA-Z0-9/]+)$ /mailer/l.php?i=$1 last;
    }
    location /mailer/t/ {
        rewrite ^/mailer/t/([a-zA-Z0-9/]+)$ /mailer/t.php?i=$1 last;
    }
    location /mailer/w/ {
        rewrite ^/mailer/w/([a-zA-Z0-9/]+)$ /mailer/w.php?i=$1 last;
    }
    location /mailer/unsubscribe/ {
        rewrite ^/mailer/unsubscribe/(.*)$ /mailer/unsubscribe.php?i=$1 last;
    }
    location /mailer/subscribe/ {
        rewrite ^/mailer/subscribe/(.*)$ /mailer/subscribe.php?i=$1 last;
    }
    # --- sendy ends ---

    include global/restrictions.conf;

    # Additional rules go here.

    # Only include one of the files below.
    include global/wordpress.conf;
}
